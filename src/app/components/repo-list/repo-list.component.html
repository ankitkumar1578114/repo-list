<div class="repo-list">
    <div class="loader" *ngIf="repoList.length==0">

    </div>    
</div>
<div class="repo-list">    
    <div *ngFor="let repo of repoList">
        <div>
            <app-repo-comp [repo]="repo"></app-repo-comp>
        </div>
    </div>
</div>
<div class="pagination">
    <div class="page-number" (click)="decPage()">
        <<
    </div>
    <div *ngFor="let item of totalPages" [ngStyle]="{'background-color':(currentPage==item?'blue':'white'),'color':(currentPage==item?'white':'black')}"
    (click)="this.currentPage=item;callIt()"
    >
        <div>
            {{item}}
        </div>
    </div>    
    <div class="page-number" (click)="incPage()">
        >>
    </div>

</div>
